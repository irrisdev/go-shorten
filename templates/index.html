<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <title>Go-Shorten</title>
    <style>
        /* Add custom styles here */
        body {
            background-color: #121212; /* Dark background color */
            color: #fff; /* Light text color */
        }

        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 400px;
            padding: 20px;
            background-color: #333; /* Dark form background color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-group label,
        .form-text {
            color: #fff; /* Light text color for form labels and small text */
        }

        .btn-primary {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }

        .card {
            background-color: #444; /* Dark card background color */
            color: #fff; /* Light card text color */
            margin-bottom: 20px; /* Spacing between cards */
        }
    </style>
</head>

<body>

<div class="centered-form">
    <div class="form-container">
        <form hx-post="/shorten/" >
            <div class="form-group">
                <label for="url">Shorten a long URL</label>
                <div class="input-group">
                    <input type="text" name="url" class="form-control" id="url" aria-describedby="urlInput" placeholder="Paste a long URL: https://example.com">
                </div>
                <small id="urlInput" class="form-text">Paste a long URL and receive a shortened one.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Shorten URL</button>
        </form>
    </div>
</div>

<div class="container">
    <h1>URL Shortener</h1>
    {{ range . }}
    <div class="card">
        <div class="card-body">
            <p class="card-text">Original URL: {{ .OriginalURL }}</p>
            <p class="card-text">Short URL: {{ .ShortURL }}</p>
        </div>
    </div>
    {{ end }}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
